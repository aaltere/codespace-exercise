<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS Loops - Activity 1</title>
    </head>
    <body>
        <script>
            // Loop from 0 to 15
            for (let i = 0; i <= 15; i++)
            {
                // Checks if i is even or odd and display appropriate message
                if (i % 2 === 0) alert(`${i} is even`);
                else alert(`${i} is odd`); 
            }
        </script>
    </body>
</html>
