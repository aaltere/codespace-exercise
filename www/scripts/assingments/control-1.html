<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS Control Statements - Activity 1</title>
    </head>
    <body>
        <script>
            // Take in user inputs
            let num1 = prompt("Input first number");
            let num2 = prompt("Input second number");
            let num3 = prompt("Input third number");

            // Check if all numbers are equal then display appropriate message
            if (num1 === num2 && num2 === num3)
            {
                alert("All numbers are equal");
            }
            else
            {
                alert("All numbers are different");
            }
        </script>
    </body>
</html>
