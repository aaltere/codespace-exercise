<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS Functions - Activity 2</title>
    </head>
    <body>
        <script>
            // Take user input
            let num = prompt("Enter n");

            // Display factorial
            console.log(`The factorial of ${num} is ${factorial(num)}`);

            // Create a recurring function for factorial of n
            function factorial(n)
            {
                if (n <= 1) return 1;

                return n * factorial(n - 1);
            }
        </script>
    </body>
</html>
