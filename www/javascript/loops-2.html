<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS Loops - Activity 2</title>
    </head>
    <body>
        <script>
            // Take user input
            let userInput = prompt("Input a number");

            // Display multiplication table from 1 10 of user input
            for (let i = 1; i <= 10; i++)
            {
                alert(`${userInput} x ${i} = ${userInput * i}`);
            }
        </script>
    </body>
</html>
