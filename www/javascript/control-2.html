<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS Control statements - Activity 2</title>
    </head>
    <body>
        <script>
            // Take in user inputs
            let num1 = prompt("Input first number");
            let num2 = prompt("Input second number");
            let num3 = prompt("Input third number");

            // Check order and display appropriate message
            if (num2 > num1 && num3 > num2)
            {
                alert("Increasing order")
            }
            else if (num2 < num1 && num3 < num2)
            {
                alert("Decreasing oder");
            }
            else
            {
                alert("Neither increasing or decreasing order");
            }
        </script>
    </body>
</html>
